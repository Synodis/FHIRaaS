<mat-sidenav-container fullscreen>
<mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/auth/login" *ngIf="!(isLoggedIn$ | async)">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="/auth/logout" *ngIf="(isLoggedIn$ | async)">
        <mat-icon>toggle_off</mat-icon>
        <span>Logout</span>
      </a>
      <a mat-list-item routerLink="/tenants">
        <mat-icon>view_carousel</mat-icon>
        <span>Tenants</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button class="menu-button" mat-icon-button (click)="sidenav.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
  </mat-toolbar>
  
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
  
</mat-sidenav-container>
